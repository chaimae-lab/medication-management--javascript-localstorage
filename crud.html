<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--je mis tous le projet dans un div (class=cruds)   --->
<!--je devise la page a 3 partie et je donne a chaque partie un nom (class),head,input et operation   --->
<div class="cruds">

    <!--head  --->
    <div class="head">
        <h2>HEALTH</h2>
        <p>medication management</p>
    </div>

      <!--input  --->
    <div class="input">
     <input  placeholder="title" type="text"   id="title">
     
     <div class="price">
        <input onkeyup="getTotal()"  placeholder="price" type="number"   id="price">
        <input onkeyup="getTotal()"  placeholder="taxes" type="number"   id="taxes">
        <input onkeyup="getTotal()"  placeholder="ads" type="number"   id="ads">
        <input onkeyup="getTotal()"  placeholder="discount" type="number"   id="discount">
        <small id="total"></small>
    </div>

        <input  placeholder="count" type="number"   id="count">
        <input  placeholder="category" type="text"   id="category">
        <button  id="submit">Create</button>
     
    </div>




<!--operation  --->
    <div class="operation">
       <div class="searchBloc">
        <input type="text"  id="search" placeholder="Search">
             <div class="btnSearch">
                  <button  id="searchTitle">Search By Title</button>
                  <button id="searchCategory">Search By Category</button>
             </div>
       </div>

                 <div   id="deleteAll">      </div>


       <table>
               <tr>
                   
                   <th>title</th>
                   <th>price</th>
                   <th>taxes</th>
                   <th>ads</th>
                   <th>discount</th>
                   <th>total</th>
                   <th>count</th>
                   <th>category</th>
                   <th>update</th>
                   <th>delete</th>
               </tr>

               <tbody  id="tbody">
               

               </tbody>
               

       </table>


    </div>
   








</div>




   <script   src="main.js"></script>
</body>
</html>
